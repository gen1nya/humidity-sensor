[env:ATmega328P]
platform = atmelavr
board = ATmega328P
framework = arduino
lib_deps = 
	fmalpartida/LiquidCrystal@^1.5.0
	paulstoffregen/OneWire@^2.3.7
	adafruit/Adafruit Unified Sensor@^1.1.9
	matmunk/DS18B20@^1.0.0